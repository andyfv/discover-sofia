<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Sofia</title>
    <link rel="stylesheet" type="text/css" href="/assets/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script src="/src/HereMapsAPI.js" type="module"></script>
    <script src="/elm.js" type="text/javascript"></script>
</head>
<body>
	<div id="app"></div>

    <script type="module">
        import * as HereMapsAPI from '/src/HereMapsAPI.js';
        import * as TF from '/src/TensorFlow.js';

        var app = Elm.Main.init({
            node: document.getElementById("app")
        });

        // Load the libraries -> Initialize the map -> Notify the Elm runtime
        app.ports.mapLoad.subscribe(() =>  {
            HereMapsAPI.loadMapLibs()
            .then(() => HereMapsAPI.createMapHTML())
            .then(() => HereMapsAPI.initMap())
            .then(() => app.ports.mapLoadingStatus.send("loaded"))
            .catch((error) => app.ports.mapLoadingStatus.send("failed"));
        });


        // Send showLandmarkSummary port as a callback function
        app.ports.mapMarkerAddCustom.subscribe((landmark) => {
            HereMapsAPI.addMarker(
                landmark, 
                app.ports.mapMarkerOpenSummary.send
            );
        });


        app.ports.mapMarkerShowAll.subscribe(async () => {
            await HereMapsAPI.cleanRouteGroup();
            await HereMapsAPI.showMarkerGroup();
        })


        // Get location if available on the device. Otherwise return error.
        app.ports.geoserviceLocationCall.subscribe(() => {
            HereMapsAPI.getGeolocation(app.ports.geoserviceLocationReceive.send);
        });


        // Address search communication
        app.ports.mapSearch.subscribe((query) => {
            HereMapsAPI.search(
                query
                , app.ports.mapSearchResponse.send
                );
        });


        // Map Routes Communication
        app.ports.mapRoutesCalculate.subscribe((params) => {
            HereMapsAPI.routing(
                params,
                app.ports.mapRoutesResponse.send
            );
        });

        // Send the selected route to be displayed
        app.ports.mapRoutesShowSelected.subscribe((route) => {
            HereMapsAPI.addRouteShapeToMap(
                route
                )
        });


        // Load the TF.js model
        app.ports.tfLoad.subscribe(() => {
            TF.loadLibs()
            // .then(() => TF.loadJSModel())
            .then(() => TF.loadModel(
                    app.ports.tfStatus.send, 
                    app.ports.tfPredictResult.send
                )
            )
            // .then(() => app.ports.status.send(true))
            .catch(() => app.ports.tfStatus.send(false))
        });


        // Tell the model to predict the loaded image
        app.ports.tfImagePredict.subscribe((imgSrc) => {
            TF.predictImage(imgSrc);
        });


        // Tell the model to predict the video stream from the camera
        app.ports.tfVideoPredict.subscribe(() => {
            TF.createVideoElement()
            .then((values) => TF.predictVideo(values))
            .catch((err) => console.log(err.message));
        });

    </script>
</body>
</html>
